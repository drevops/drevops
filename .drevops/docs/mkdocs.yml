# Configuration.
docs_dir: content
extra_css:
  - assets/custom.css

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo-white.png
  favicon: assets/favicon.ico
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to system preference
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.share
    - search.highlight
    - content.action.edit
    - content.action.view
    - content.code.copy

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

plugins:
  - search
  - replace_markdown:
      patterns:
        - rel_to_abs: # Pattern name, can be anything
            oldvalue: "../../../../"
            newvalue: "https://github.com/drevops/drevops/tree/main/"
  - redirects:
      redirect_maps:
        'variables.md': 'workflows/variables.md'
  - mike:
      version_selector: true

## Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/drevops/drevops
    - icon: fontawesome/regular/envelope
      link: mailto:support@drevops.com
  analytics:
    provider: google
    property: G-9T1JR2V5RL
  version:
    provider: mike

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: none}}
  - mdx_include
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details

  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: drevops
      repo: drevops
  - pymdownx.mark
  - pymdownx.smartsymbols

  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

  - pymdownx.highlight:
      pygments_lang_class: true
      use_pygments: true
      guess_lang: block
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

