version: 2
dependencies:
- type: php
  path: /
  # [META]
  # Remove these branches in your project.
  branches:
    - 8.x
    - 7.x
  # [/META]
  settings:
    composer_options: "--ignore-platform-reqs --no-progress --no-suggest"
    github_labels:
    - dependencies
  manifest_updates:
    filters:
    - name: ".*"
      versions: "L.Y.Y"

- type: js
  path: /
  # [META]
  # Remove these branches in your project.
  branches:
    - 8.x
    - 7.x
  # [/META]
  settings:
    github_labels:
    - dependencies
  manifest_updates:
    filters:
    - name: ".*"
      versions: "Y.Y.Y"
