---
ahoyapi: v2

commands:

  lint:
    cmd: ahoy lint-scripts && ahoy lint-spelling

  lint-spelling:
    cmd: cd ../../.. && pwd && ./scripts/drevops/tests/lint-spelling.sh

  lint-scripts:
    cmd: cd ../../.. && pwd && ./scripts/drevops/tests/lint-scripts.sh

  test:
    cmd: ahoy test-common && ahoy test-deployment && ahoy test-workflow

  test-common:
    cmd: cd ../../.. && pwd && ./scripts/drevops/tests/test.common.sh

  test-deployment:
    cmd: cd ../../.. && pwd && ./scripts/drevops/tests/test.deployment.sh

  test-workflow:
    cmd: cd ../../.. && pwd && ./scripts/drevops/tests/test.workflow.sh
